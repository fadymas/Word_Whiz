<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Word Whiz</title>
  </head>
  <body class="d-flex flex-column">
    <h1 class="text-center bg-white roboto-bold fs-1 container-fluid">
      Guess The Word
    </h1>
    <main
      class="container-fluid d-flex gap-3 flex-xxl-row flex-xl-row flex-column main bg-body-secondary justify-content-between h-auto"
    >
      <section class="main__game d-flex flex-column justify-content-start my-2">
        <div class="main__inputs d-flex flex-column mb-2"></div>
        <div class="main__buttons d-flex gap-1">
          <button class="btn buttons__check roboto-bold">Check Word</button
          ><button class="btn buttons__hint roboto-bold">
            <span></span> Hint
          </button>
        </div>
        <div class="message"></div>
      </section>
      <section class="main__instructions d-flex flex-column gap-2">
        <h3 class="text-center roboto-semibold fs-4">Key Colors</h3>
        <div class="instructions__box bg-white d-flex gap-2 p-2 fs-6">
          <div class="box__color box__color--orange"></div>
          <p class="instructions__paragraph roboto-semibold m-0">
            Letter Is Right And In Place
          </p>
        </div>
        <div class="Instructions__box bg-white d-flex gap-2 p-2 fs-6">
          <div class="box__color box__color--green"></div>
          <p class="instructions__paragraph roboto-semibold m-0">
            Letter Is Right But Not In Place
          </p>
        </div>
        <div class="Instructions__box bg-white d-flex gap-2 p-2 fs-6">
          <div class="box__color bg-black"></div>
          <p class="instructions__paragraph m-0 roboto-semibold">
            Letter Is Wrong And Not Exists I Word
          </p>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/master.js"></script>
  </body>
</html>
