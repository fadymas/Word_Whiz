<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/master.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Word Whiz</title>
  </head>
  <body class="px-4">
    <main
      class="container d-flex flex-column gap-4 gap-lg-2 p-4 flex-lg-row flex-xl-row flex-xxl-row flex-lg-wrap rounded-4 flex-xl-row flex-column main bg-body justify-content-between h-auto"
    >
      <section
        class="main__game d-flex flex-column justify-content-start gap-3"
      >
        <h1 class="text-center roboto-bold fs-1 container">Word Whiz</h1>
        <div class="main__inputs d-flex flex-column"></div>
        <div class="message"></div>
        <div class="main__buttons d-flex gap-3 justify-content-center">
          <button class="btn buttons__check roboto-bold">Check Word</button
          ><button class="btn buttons__hint roboto-bold">
            <span></span> Hint
          </button>
        </div>
      </section>
      <section class="main__instructions d-flex flex-column gap-2">
        <h3 class="roboto-bold fs-5 mt-lg-2 m-0 mt-xl-3">How to Play</h3>
        <div class="gap-2 d-flex flex-column">
          <div
            class="instructions__box d-flex gap-2 align-items-center align-self-stretch p-2"
          >
            <div class="box__color box__color--green"></div>
            <p class="instructions__paragraph roboto-medium m-0">
              Letter is correct and in the right position
            </p>
          </div>
          <div
            class="Instructions__box d-flex gap-2 align-items-center align-self-stretch p-2"
          >
            <div class="box__color box__color--orange"></div>
            <p class="instructions__paragraph roboto-medium m-0">
              Letter is in the word but wrong position
            </p>
          </div>
          <div
            class="Instructions__box d-flex gap-2 align-items-center align-self-stretch p-2"
          >
            <div class="box__color box__color--no"></div>
            <p class="instructions__paragraph m-0 roboto-medium">
              Letter is not in the word
            </p>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/master.js"></script>
  </body>
</html>
